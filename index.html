<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet" />
		<title>E-commerce Website - Shopping Cart</title>
	</head>
	<body>
		<!-- Header -->
		<header>
			<!-- Nav -->
			<div class="nav container">
				<a href="#Ecommerce" class="logo">Ecommerce</a>
				<!-- Cart Icon -->
				<i class="bx bx-shopping-bag" id="cart-icon"></i>
				<!-- Cart -->
				<div class="cart">
					<h2 class="cart-title">Your Cart</h2>
					<!-- Content -->
					<div class="cart-content"></div>
					<!-- Total -->
					<div class="total">
						<div class="total-title">Total</div>
						<div class="total-price">$0</div>
					</div>
					<!-- Buy Button -->
					<button type="button" class="btn-buy">Buy Now</button>
					<!-- Cart Close -->
					<i class="bx bx-x" id="close-cart"></i>
				</div>
			</div>
		</header>
		<!-- Shop -->
		<section class="shop container">
			<h2 class="section-title">Shop Products</h2>
			<!-- Content -->
			<div class="shop-content">
				<!-- Box 1 -->
				<div class="product-box">
					<img src="img/product1.jpg" alt="" class="product-img" />
					<h2 class="product-title">AEROOREADY SHIRT</h2>
					<span class="price">$25</span>
					<i class="bx bxs-shopping-bag add-cart"></i>
				</div>
				<!-- Box 2 -->
				<div class="product-box">
					<img src="img/product2.jpg" alt="" class="product-img" />
					<h2 class="product-title">WIRELESS ERBUDS</h2>
					<span class="price">$100</span>
					<i class="bx bxs-shopping-bag add-cart"></i>
				</div>
				<!-- Box 3 -->
				<div class="product-box">
					<img src="img/product3.jpg" alt="" class="product-img" />
					<h2 class="product-title">HOODES PARKA</h2>
					<span class="price">$45 </span>
					<i class="bx bxs-shopping-bag add-cart"></i>
				</div>
				<!-- Box 4 -->
				<div class="product-box">
					<img src="img/product4.jpg" alt="" class="product-img" />
					<h2 class="product-title">STRAW METAL BOTTLE</h2>
					<span class="price">$24.04</span>
					<i class="bx bxs-shopping-bag add-cart"></i>
				</div>
				<!-- Box 5 -->
				<div class="product-box">
					<img src="img/product5.jpg" alt="" class="product-img" />
					<h2 class="product-title">SILVER METAL</h2>
					<span class="price">$50 </span>
					<i class="bx bxs-shopping-bag add-cart"></i>
				</div>
				<!-- Box 6 -->
				<div class="product-box">
					<img src="img/product6.jpg" alt="" class="product-img" />
					<h2 class="product-title">Back HAT</h2>
					<span class="price">$50 </span>
					<i class="bx bxs-shopping-bag add-cart"></i>
				</div>
				<!-- Box 7 -->
				<div class="product-box">
					<img src="img/product7.jpg" alt="" class="product-img" />
					<h2 class="product-title">AEROOREADY SHIRT</h2>
					<span class="price">$25 </span>
					<i class="bx bxs-shopping-bag add-cart"></i>
				</div>
				<!-- Box 8 -->
				<div class="product-box">
					<img src="img/product8.jpg" alt="" class="product-img" />
					<h2 class="product-title">AEROOREADY SHIRT</h2>
					<span class="price">$25 </span>
					<i class="bx bxs-shopping-bag add-cart"></i>
				</div>
			</div>
		</section>
		<!-- Link to JS -->
		<script type="module" src="app.js"></script>
	</body>
</html>
